language: java
jdk:
 - oraclejdk8
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "frklan"
  - git config --local user.email "fredrik.k.andersson@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - *
  skip_cleanup: true
  on:
    repo: frklan/testAutoPush
